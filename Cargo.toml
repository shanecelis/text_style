[package]
name = "text-style"
version = "0.3.0"
authors = ["Robin Krahl <robin.krahl@ireas.org>"]
edition = "2018"
description = "Types and conversions for styled text"
homepage = "https://sr.ht/~ireas/text-style-rs"
repository = "https://git.sr.ht/~ireas/text-style-rs"
documentation = "https://docs.rs/text_style"
keywords = ["text", "style", "conversion"]
categories = ["data-structures"]
license = "Apache-2.0 OR MIT"
exclude = [".builds/*"]
readme = "README.md"

[dependencies.ansi_term]
version = "0.12"
optional = true

[dependencies.crossterm]
version = "0.20"
optional = true

[dependencies.cursive]
version = "0.19"
optional = true
default-features = false

[dependencies.genpdf]
version = "0.2"
optional = true

[dependencies.termion]
version = "1"
optional = true

[dependencies.syntect]
version = "4"
optional = true
default-features = false

[dependencies.bevy]
version = "0.12"
optional = true
features = [ "bevy_render", "bevy_ui", "bevy_text", "bevy_core_pipeline", "bevy_asset", "bevy_sprite", "bevy_winit", "multi-threaded", "default_font" ]
default-features = false

[dev-dependencies]
anyhow = "1"
argh = "0.1.3"

[dev-dependencies.cursive]
version = "0.19"
default-features = false
features = ["crossterm-backend"]

[dev-dependencies.syntect]
version = "4"
default-features = false
features = ["assets", "dump-load", "parsing", "regex-onig"]

[package.metadata.docs.rs]
all-features = true
